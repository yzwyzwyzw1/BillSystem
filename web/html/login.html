<html>
<head>
    <title>用户登录</title>
</head>
<body>
{{if .Flag}}
<div>
    输入的用户名或密码错误!
</div>
{{end}}
<div>
    <!-- http://192.168.152.129:9000/login -->
    <form action="/login", method="post">
        用户名: <input type="text" name="loginName" value="{{.CurrentUser.LoginName}}"/><br/><br/>
        密码: <input type="password" name="password"/><br/><br/>
        <input type="submit" value="登录"/>&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="reset" value="重置"/>
    </form>
</div>
</body>
</html>
